---
layout: default
---
{% if page.categories contains 'draft' %}
  <blockquote class="post-draft-notice">
    <strong>Draft:</strong> This post is still in draft status and may be subject to change.
  </blockquote>
{% endif %}

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>

  <h1>{{ page.title }}</h1>

  {{ content }}
</article>
